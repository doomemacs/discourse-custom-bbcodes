custom_bbcodes_plugin:
  custom_bbcodes_enable:
    default: true
    client: true
  custom_bbcodes_list:
    client: true
    type: list
    default: 'clear|dump|float|kbd|notice|tabs'
    choices:
    - clear
    - dump
    - float
    - kbd
    - notice
  custom_bbcodes_notices_list:
    client: true
    type: list
    default: 'warning|info|note|idea'
